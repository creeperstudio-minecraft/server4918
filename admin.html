<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* –°—Ç–∏–ª–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∫–∞–∫ –≤ –ø—Ä–æ—à–ª–æ–π –≤–µ—Ä—Å–∏–∏, –æ—Å—Ç–∞–≤–ª—è–µ–º –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
        }
        body {
            background: #f3f3f3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 30px 20px;
        }
        .admin-wrapper {
            max-width: 800px;
            width: 100%;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.02), 0 2px 4px rgba(0,0,0,0.02);
            padding: 28px 32px;
            border: 1px solid rgba(0,0,0,0.03);
            margin-bottom: 24px;
        }
        h2 {
            font-weight: 600;
            font-size: 24px;
            color: #1e1e1e;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        h2 i {
            color: #0078D7;
        }
        .input-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #3b3b3b;
            margin-bottom: 6px;
        }
        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 14px;
            font-size: 15px;
            background: white;
            transition: 0.15s;
            outline: none;
        }
        input:focus, textarea:focus {
            border-color: #0078D7;
            box-shadow: 0 0 0 3px rgba(0,120,215,0.08);
        }
        textarea {
            min-height: 110px;
            resize: vertical;
        }
        .btn {
            background: #0078D7;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,120,215,0.2);
        }
        .btn:hover {
            background: #005a9e;
            box-shadow: 0 8px 16px rgba(0,120,215,0.25);
        }
        .btn:disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        .logout-btn {
            background: transparent;
            border: 1px solid #d0d0d0;
            padding: 10px 20px;
            border-radius: 40px;
            font-size: 15px;
            color: #3a3a3a;
            display: flex;
            gap: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .logout-btn:hover {
            background: #f0f0f0;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .error-message {
            background: #ffdce0;
            border-radius: 12px;
            padding: 12px 18px;
            color: #a80000;
            font-size: 14px;
            margin-bottom: 18px;
        }
        .info-message {
            background: #e1eff9;
            border-radius: 12px;
            padding: 12px 18px;
            color: #004b7c;
            margin-bottom: 18px;
        }
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <!-- –ë–õ–û–ö –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò (–ø–æ–ª–Ω–æ—Å—Ç—å—é –∏–¥–µ–Ω—Ç–∏—á–µ–Ω) -->
        <div id="login-form-container" class="card">
            <h2><i class="fas fa-lock"></i> –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
            <div id="login-error" class="error-message" style="display: none;"></div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="admin@example.com">
            </div>
            <div class="input-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button id="login-btn" class="btn">
                <i class="fas fa-sign-in-alt"></i> –í–æ–π—Ç–∏
            </button>
        </div>

        <!-- –ê–î–ú–ò–ù-–ü–ê–ù–ï–õ–¨ (–ë–ï–ó –ó–ê–ì–†–£–ó–ö–ò –§–ê–ô–õ–û–í) -->
        <div id="admin-panel">
            <div class="card">
                <div class="admin-header">
                    <h2><i class="fas fa-edit"></i> –ù–æ–≤–∞—è –ø—É–±–ª–∏–∫–∞—Ü–∏—è</h2>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> –í—ã–π—Ç–∏
                    </button>
                </div>
                
                <div id="post-status" class="info-message" style="display: none;"></div>
                
                <form id="post-form">
                    <div class="input-group">
                        <label>–ó–∞–≥–æ–ª–æ–≤–æ–∫ <span style="color:#0078D7;">*</span></label>
                        <input type="text" id="title" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫" required>
                    </div>
                    
                    <div class="input-group">
                        <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                        <textarea id="description" placeholder="–¢–µ–∫—Å—Ç –ø—É–±–ª–∏–∫–∞—Ü–∏–∏..."></textarea>
                    </div>
                    
                    <!-- üëá –í–ú–ï–°–¢–û –ó–ê–ì–†–£–ó–ö–ò –§–ê–ô–õ–ê - –ü–û–õ–ï –î–õ–Ø –°–°–´–õ–ö–ò –ù–ê –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï -->
                    <div class="input-group">
                        <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                        <input type="url" id="imageUrl" placeholder="https://... (ImgBB, Cloudinary, –∏ —Ç.–¥.)">
                        <small style="color: #6b6b6b; display: block; margin-top: 6px;">
                            <i class="fas fa-info-circle"></i> –ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ –Ω–∞ –ª—é–±–æ–π –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π —Ö–æ—Å—Ç–∏–Ω–≥ –∏ –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É
                        </small>
                    </div>
                    
                    <!-- üëá –í–ú–ï–°–¢–û –ó–ê–ì–†–£–ó–ö–ò –§–ê–ô–õ–ê - –ü–û–õ–ï –î–õ–Ø –°–°–´–õ–ö–ò –ù–ê –§–ê–ô–õ -->
                    <div class="input-group">
                        <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–∞–π–ª –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                        <input type="url" id="fileUrl" placeholder="https://... (Google Drive, pCloud, MediaFire)">
                        <small style="color: #6b6b6b; display: block; margin-top: 6px;">
                            <i class="fas fa-info-circle"></i> –í—Å—Ç–∞–≤—å—Ç–µ –ø—É–±–ª–∏—á–Ω—É—é —Å—Å—ã–ª–∫—É –Ω–∞ —Ñ–∞–π–ª
                        </small>
                    </div>

                    <button type="submit" id="publish-btn" class="btn">
                        <i class="fas fa-cloud-upload-alt"></i> 
                        <span id="btn-text">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</span>
                        <i id="spinner" class="fas fa-spinner" style="display: none;"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (–±–µ–∑ Storage) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script>
        // ========== FIREBASE CONFIG (–í–°–¢–ê–í–¨–¢–ï –°–í–û–ò –î–ê–ù–ù–´–ï) ==========
        const firebaseConfig = {
  apiKey: "AIzaSyDSXvB5MWDjYgRn9aUS8Aovezc4Sa5jjpk",
  authDomain: "server4917.firebaseapp.com",
  projectId: "server4917",
  storageBucket: "server4917.firebasestorage.app",
  messagingSenderId: "649468903348",
  appId: "1:649468903348:web:e4278c2fc7f57a57f0bce1",
  measurementId: "G-43VRX4K44R"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const loginContainer = document.getElementById('login-form-container');
        const adminPanel = document.getElementById('admin-panel');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const postForm = document.getElementById('post-form');
        const publishBtn = document.getElementById('publish-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const postStatus = document.getElementById('post-status');

        // ------------------ –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ------------------
        auth.onAuthStateChanged((user) => {
            if (user) {
                loginContainer.style.display = 'none';
                adminPanel.style.display = 'block';
                loginError.style.display = 'none';
            } else {
                loginContainer.style.display = 'block';
                adminPanel.style.display = 'none';
            }
        });

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            if (!email || !password) {
                showLoginError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è');
                return;
            }
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –í—Ö–æ–¥...';
            auth.signInWithEmailAndPassword(email, password)
                .catch(() => showLoginError('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å'))
                .finally(() => {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> –í–æ–π—Ç–∏';
                });
        });

        function showLoginError(msg) {
            loginError.style.display = 'block';
            loginError.textContent = msg;
        }

        logoutBtn.addEventListener('click', () => auth.signOut());

        // ------------------ –ü–£–ë–õ–ò–ö–ê–¶–ò–Ø (–¢–û–õ–¨–ö–û –°–°–´–õ–ö–ò, –ë–ï–ó STORAGE) ------------------
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            if (!title) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫', 'error');
                return;
            }

            publishBtn.disabled = true;
            btnText.textContent = '–ü—É–±–ª–∏–∫–∞—Ü–∏—è...';
            spinner.style.display = 'inline-block';

            const description = document.getElementById('description').value.trim();
            const imageUrl = document.getElementById('imageUrl').value.trim() || null;
            const fileUrl = document.getElementById('fileUrl').value.trim() || null;

            try {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å—Ç –≤ Firestore (Storage –ù–ï –ò–°–ü–û–õ–¨–ó–£–ï–¢–°–Ø)
                await db.collection('posts').add({
                    title: title,
                    description: description || null,
                    imageUrl: imageUrl,
                    fileUrl: fileUrl,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
                postForm.reset();
                showStatus('–ü–æ—Å—Ç —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!', 'success');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏.', 'error');
            } finally {
                publishBtn.disabled = false;
                btnText.textContent = '–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å';
                spinner.style.display = 'none';
            }
        });

        function showStatus(message, type) {
            postStatus.style.display = 'block';
            postStatus.textContent = message;
            postStatus.className = 'info-message';
            if (type === 'error') {
                postStatus.style.background = '#ffdce0';
                postStatus.style.color = '#a80000';
            } else {
                postStatus.style.background = '#e1eff9';
                postStatus.style.color = '#004b7c';
            }
            setTimeout(() => {
                if (postStatus) postStatus.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
