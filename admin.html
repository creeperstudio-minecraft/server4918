<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>Админ • Публикации</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
        }

        body {
            background: #f3f3f3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 30px 20px;
        }

        .admin-wrapper {
            max-width: 800px;
            width: 100%;
        }

        /* Карточки и блоки (Windows 10 Light) */
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.02), 0 2px 4px rgba(0,0,0,0.02);
            padding: 28px 32px;
            border: 1px solid rgba(0,0,0,0.03);
            transition: box-shadow 0.2s;
            margin-bottom: 24px;
        }

        .card:hover {
            box-shadow: 0 12px 22px rgba(0,0,0,0.04);
        }

        h2 {
            font-weight: 600;
            font-size: 24px;
            color: #1e1e1e;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h2 i {
            color: #0078D7;
        }

        /* Поля ввода (стиль Windows) */
        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #3b3b3b;
            margin-bottom: 6px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 14px;
            font-size: 15px;
            background: white;
            transition: 0.15s;
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.02);
        }

        input:focus, textarea:focus {
            border-color: #0078D7;
            box-shadow: 0 0 0 3px rgba(0,120,215,0.08), inset 0 1px 3px rgba(0,0,0,0.02);
        }

        textarea {
            min-height: 110px;
            resize: vertical;
        }

        /* Кастомная загрузка файлов */
        .file-input {
            border: 1px dashed #b0b0b0;
            background: #fafafa;
            padding: 12px 16px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .file-input i {
            color: #0078D7;
            font-size: 20px;
        }

        .file-input span {
            color: #4a4a4a;
        }

        input[type="file"] {
            display: none;
        }

        /* Кнопка (акцент) */
        .btn {
            background: #0078D7;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(0,0,0,0.02);
            box-shadow: 0 4px 8px rgba(0,120,215,0.2);
        }

        .btn:hover {
            background: #005a9e;
            box-shadow: 0 8px 16px rgba(0,120,215,0.25);
            transform: scale(1.01);
        }

        .btn:disabled {
            opacity: 0.6;
            pointer-events: none;
            background: #8a8a8a;
            box-shadow: none;
        }

        .btn-secondary {
            background: white;
            color: #1e1e1e;
            border: 1px solid #d0d0d0;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
            border-color: #b0b0b0;
            box-shadow: none;
            transform: none;
        }

        /* Логин-форма */
        #login-form-container {
            display: block;
        }

        #admin-panel {
            display: none;
        }

        .error-message {
            background: #ffdce0;
            border-radius: 12px;
            padding: 12px 18px;
            color: #a80000;
            font-size: 14px;
            margin-bottom: 18px;
            border-left: 5px solid #d83b01;
        }

        .info-message {
            background: #e1eff9;
            border-radius: 12px;
            padding: 12px 18px;
            color: #004b7c;
            margin-bottom: 18px;
        }

        /* Лоадер внутри кнопки */
        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Хедер админки */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #d0d0d0;
            padding: 10px 20px;
            border-radius: 40px;
            font-size: 15px;
            color: #3a3a3a;
            display: flex;
            gap: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .logout-btn:hover {
            background: #f0f0f0;
        }

        /* Адаптация */
        @media (max-width: 550px) {
            .card { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <!-- ========== БЛОК АВТОРИЗАЦИИ ========== -->
        <div id="login-form-container" class="card">
            <h2><i class="fas fa-lock"></i> Вход в админ-панель</h2>
            <div id="login-error" class="error-message" style="display: none;"></div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="admin@example.com" autocomplete="off">
            </div>
            <div class="input-group">
                <label>Пароль</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button id="login-btn" class="btn">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
        </div>

        <!-- ========== ПАНЕЛЬ УПРАВЛЕНИЯ (видна только после входа) ========== -->
        <div id="admin-panel">
            <div class="card">
                <div class="admin-header">
                    <h2><i class="fas fa-edit"></i> Новая публикация</h2>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </div>
                
                <!-- Уведомления -->
                <div id="post-status" class="info-message" style="display: none;"></div>
                
                <!-- Форма поста -->
                <form id="post-form">
                    <div class="input-group">
                        <label>Заголовок <span style="color:#0078D7;">*</span></label>
                        <input type="text" id="title" placeholder="Введите заголовок" required>
                    </div>
                    <div class="input-group">
                        <label>Описание</label>
                        <textarea id="description" placeholder="Текст публикации..."></textarea>
                    </div>
                    
                    <!-- Кастомный выбор изображения -->
                    <div class="input-group">
                        <label>Изображение (необязательно)</label>
                        <div class="file-input" onclick="document.getElementById('imageFile').click();">
                            <i class="fas fa-image"></i>
                            <span id="image-file-name">Нажмите, чтобы выбрать изображение</span>
                        </div>
                        <input type="file" id="imageFile" accept="image/*">
                    </div>
                    
                    <!-- Кастомный выбор файла -->
                    <div class="input-group">
                        <label>Файл для скачивания (необязательно)</label>
                        <div class="file-input" onclick="document.getElementById('docFile').click();">
                            <i class="fas fa-paperclip"></i>
                            <span id="doc-file-name">Нажмите, чтобы выбрать файл</span>
                        </div>
                        <input type="file" id="docFile" accept="*/*">
                    </div>

                    <button type="submit" id="publish-btn" class="btn">
                        <i class="fas fa-cloud-upload-alt"></i> 
                        <span id="btn-text">Опубликовать</span>
                        <i id="spinner" class="fas fa-spinner" style="display: none;"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script>
        // ==================== НАСТРОЙКИ FIREBASE ====================
        // ⚠️ Вставьте сюда ту же конфигурацию, что и в index.html
        const firebaseConfig = {
  apiKey: "AIzaSyDSXvB5MWDjYgRn9aUS8Aovezc4Sa5jjpk",
  authDomain: "server4917.firebaseapp.com",
  projectId: "server4917",
  storageBucket: "server4917.firebasestorage.app",
  messagingSenderId: "649468903348",
  appId: "1:649468903348:web:e4278c2fc7f57a57f0bce1",
  measurementId: "G-43VRX4K44R"
};
        // ============================================================

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM элементы
        const loginContainer = document.getElementById('login-form-container');
        const adminPanel = document.getElementById('admin-panel');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const postForm = document.getElementById('post-form');
        const publishBtn = document.getElementById('publish-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const postStatus = document.getElementById('post-status');

        // Отображение имён файлов
        const imageInput = document.getElementById('imageFile');
        const docInput = document.getElementById('docFile');
        const imageFileName = document.getElementById('image-file-name');
        const docFileName = document.getElementById('doc-file-name');

        // Обновляем текст при выборе файлов
        imageInput.addEventListener('change', function(e) {
            if (imageInput.files.length > 0) {
                imageFileName.textContent = imageInput.files[0].name;
            } else {
                imageFileName.textContent = 'Нажмите, чтобы выбрать изображение';
            }
        });

        docInput.addEventListener('change', function(e) {
            if (docInput.files.length > 0) {
                docFileName.textContent = docInput.files[0].name;
            } else {
                docFileName.textContent = 'Нажмите, чтобы выбрать файл';
            }
        });

        // ------------------ УПРАВЛЕНИЕ АВТОРИЗАЦИЕЙ ------------------
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Пользователь вошёл — показываем админку
                loginContainer.style.display = 'none';
                adminPanel.style.display = 'block';
                loginError.style.display = 'none';
            } else {
                // Не авторизован — показываем форму входа
                loginContainer.style.display = 'block';
                adminPanel.style.display = 'none';
            }
        });

        // Вход по email/паролю
        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showLoginError('Заполните оба поля');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';

            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    showLoginError('Неверный email или пароль');
                    console.error(error);
                })
                .finally(() => {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Войти';
                });
        });

        function showLoginError(msg) {
            loginError.style.display = 'block';
            loginError.textContent = msg;
        }

        // Выход
        logoutBtn.addEventListener('click', () => {
            auth.signOut().catch(console.error);
        });

        // ------------------ ПУБЛИКАЦИЯ ПОСТА ------------------
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Валидация
            const title = document.getElementById('title').value.trim();
            if (!title) {
                showStatus('Введите заголовок', 'error');
                return;
            }

            // Блокируем кнопку, показываем спиннер
            publishBtn.disabled = true;
            btnText.textContent = 'Публикация...';
            spinner.style.display = 'inline-block';

            const description = document.getElementById('description').value.trim();
            const imageFile = imageInput.files[0];
            const docFile = docInput.files[0];

            try {
                // 1. Загружаем изображение (если есть)
                let imageUrl = null;
                if (imageFile) {
                    const imageRef = storage.ref(`posts/images/${Date.now()}_${imageFile.name}`);
                    await imageRef.put(imageFile);
                    imageUrl = await imageRef.getDownloadURL();
                }

                // 2. Загружаем файл (если есть)
                let fileUrl = null;
                if (docFile) {
                    const fileRef = storage.ref(`posts/files/${Date.now()}_${docFile.name}`);
                    await fileRef.put(docFile);
                    fileUrl = await fileRef.getDownloadURL();
                }

                // 3. Сохраняем пост в Firestore
                await db.collection('posts').add({
                    title: title,
                    description: description || null,
                    imageUrl: imageUrl || null,
                    fileUrl: fileUrl || null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // 4. Очищаем форму
                postForm.reset();
                imageFileName.textContent = 'Нажмите, чтобы выбрать изображение';
                docFileName.textContent = 'Нажмите, чтобы выбрать файл';

                showStatus('Пост успешно опубликован!', 'success');
            } catch (error) {
                console.error('Ошибка публикации:', error);
                showStatus('Ошибка при публикации. Попробуйте снова.', 'error');
            } finally {
                // Разблокируем кнопку
                publishBtn.disabled = false;
                btnText.textContent = 'Опубликовать';
                spinner.style.display = 'none';
            }
        });

        // Утилита для отображения статуса
        function showStatus(message, type) {
            postStatus.style.display = 'block';
            postStatus.textContent = message;
            postStatus.className = 'info-message';
            if (type === 'error') {
                postStatus.style.background = '#ffdce0';
                postStatus.style.color = '#a80000';
                postStatus.style.borderLeftColor = '#d83b01';
            } else {
                postStatus.style.background = '#e1eff9';
                postStatus.style.color = '#004b7c';
                postStatus.style.borderLeftColor = '#0078D7';
            }

            // Автоскрытие через 5 секунд
            setTimeout(() => {
                if (postStatus) postStatus.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
